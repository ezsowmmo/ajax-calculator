          <option value="payment">পেমেন্ট (মার্চেন্ট)</option>

          <option value="b2b">ট্রান্সফার মানি (বিকাশ থেকে ব্যাংক)</option>
          <option value="ekyc">একাউন্ট খুলুন</option>
            </select>
        <br>
    </div>
  
    
    <div class="col-sm-12" style="text-align: center;">
        <div class="col-sm-12" style=": ;">

        <h4 id="b_charge" class="bKash_color" style="display:none;">100</h4>
        </div> 

 
    <div style="display: none!important;">
